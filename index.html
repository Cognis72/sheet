<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form to Google Sheet</title>
  <style>
    body {
      background: #eef2f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
      <input type="text" name="company" placeholder="Company" />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" rows="4" placeholder="Message..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const responseEl = document.getElementById("response");
    const scriptURL = "https://script.google.com/macros/s/AKfycbyz4piArabBfcxTz2R3q3b5mqmWTHOzO7Gxiro1ZtGrjEVxe_jhS_MF3o-gQ6w9fcbQrA/exec"; // << ใส่ URL Google Apps Script ตรงนี้

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        firstName: formData.get("firstName"),
        lastName: formData.get("lastName"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        company: formData.get("company"),
        subject: formData.get("subject"),
        message: formData.get("message")
      };

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
        responseEl.innerText = "✅ ข้อมูลส่งเรียบร้อยแล้ว!";
        form.reset();
      } catch (error) {
        responseEl.innerText = "❌ มีบางอย่างผิดพลาด ลองใหม่อีกครั้ง";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
