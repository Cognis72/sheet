<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission via Action</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    form { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1rem; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- เปลี่ยน action URL ให้เป็น URL ของ Google Apps Script web app -->
  <form action="https://script.google.com/macros/s/AKfycbz7j24tA89zdOTmTLyG7szg0UTX3F-SwTMSD0tyyXCUK1tpm6S0URZaew5hBaxxr18GUQ/exec" method="POST">
    <h2>Contact Form</h2>
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
