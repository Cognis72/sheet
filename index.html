<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form to Google Sheet</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    form { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1rem; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <form id="myForm">
    <h2>Contact Form</h2>
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxJV1H-slhJeD5arukIgt5rFKt1ylfvyn3cqByPMf47n3n0tPvErh_AjtOthxbePP5Fug/exec'; // แปะลิงก์ Web App URL ที่ได้จากขั้นตอนก่อน

    document.getElementById('myForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("ส่งข้อมูลเรียบร้อย!");
        e.target.reset();
      })
      .catch(error => alert("เกิดข้อผิดพลาด: " + error.message));
    });
  </script>
</body>
</html>
